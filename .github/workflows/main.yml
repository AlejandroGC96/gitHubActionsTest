name: compile
on:
  push:
    branches:
      - "develop"
  pull_request:
    types:
      - closed
    branches:
      - "develop"
      - "main"
jobs:
  build:
    runs-on: ubuntu-20.04
    permissions:
      pull-requests: write
    strategy:
      matrix:
        node-version: [18]
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: latest
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
